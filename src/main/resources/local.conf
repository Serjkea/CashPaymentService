cloudflow {
	streamlets {
		payment-logging-egress {
			  config-parameters {
			    log-level = "info"
			  }
		}
		file-payments-ingress {
			volume-mounts {
		  		payments-data-mount="/test-data"
			}
			payments{
                directory = "/test-data"
                filename = "payments.dat"
            }
		}
	}
}